<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTag Practice</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <h1>롯데 자이언츠 선수단 응원 메세지 이벤트</h1>
    <form>
        <fieldset>
            <legend>선수단을 응원하고 경품 받자!</legend>
            <ul>
                <li>
                    <label for="uid">아이디
                        <input type="text" id="uid" placeholder="4자~10자 사이, 공백없이" maxlength="10" required />
                    </label>
                </li>

                <li>
                    <label for="email">이메일
                        <input type="email" id="email" required />
                    </label>
                </li>

                <li>
                    <label>경품 목록
                        <select id="">
                            <option value="sign ball">선수단 사인볼</option>
                            <option value="home-uniform">홈 레플리카 유니폼</option>
                            <option value="expedition-unifrom">원정 레플리카 유니폼</option>
                            <option value="ticket">홈 경기 티켓 2매</option>
                        </select>
                    </label>
                </li>

                <li>
                    <label for="memo">메모</label>
                    <textarea cols="30" rows="5" placeholder="선수단에게 응원의 메세지를 보내주세요"></textarea>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트 결과와 새로운 소식</legend>
            <label><input type="radio" name="join" value="enable email" />메일수신</label>
            <label><input type="radio" name="join" value="disable email" checked />메일 수신 안함</label>
        </fieldset>
            <input type="submit" value="이벤트신청하기">
            <input type="reset" value="취소">
    </form>
</body>

</html>
