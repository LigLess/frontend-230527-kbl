<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT01</title>
  <style>
    table,
    td,
    th {
      border: 1px solid #ccc;
    }

    td,
    th {
      padding: 10px 20px;
    }

    td:last-child {
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>롯데 자이언츠몰 회원가입을 환영합니다.</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디 : </label><input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이" maxlength="10"
            required />
        </li>
        <li>
          <label for="email">이메일 : </label><input type="email" required />
        </li>
        <li>
          <label for="password">비밀번호 : </label><input type="password" placeholder="문자와 숫자 기호포함" required />
        </li>
        <li>
          <label for="password">비밀번호 확인 : </label><input type="password" required />
        </li>
      </ul>
    </fieldset>


    <fieldset>
      <legend>이벤트와 새로운 수식</legend>
      <ul>
        <li>
          <label><input type="radio" name="join" value="enable mail" />메일수신</label>
          <label><input type="radio" name="join" value="disable mail" checked />메일수신 안 함</label>
        </li>
      </ul>
    </fieldset>
    <div>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </div>
  </form>
</body>

</html>
